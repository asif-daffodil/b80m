<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arif</title>
</head>

<body>
    <form action="" id="formarif">
        <input type="text" placeholder="Type Your Name" id="placeholderarif">
        <button type="submit">Submit Now</button>
    </form>

    <div id="divarif">

    </div>

    <script>
        const formarif = document.getElementById("formarif");
        const divarif = document.getElementById("divarif");

        formarif.addEventListener("submit", (e) => {
            e.preventDefault();
            const placeholderarif = document.getElementById("placeholderarif");
            divarif.innerHTML = placeholderarif.value;
        })
    </script>
</body>

</html>
