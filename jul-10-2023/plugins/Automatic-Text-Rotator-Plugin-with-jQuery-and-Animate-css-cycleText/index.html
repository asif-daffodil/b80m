<br>
<button class="btn btn-primary" id="btnLoad">Active</button>
                <button class="btn btn-primary" id="btnPause">Pause</button>
                <button class="btn btn-primary" id="btnResume">Resume</button>
</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="src/js/jquery.cycleText.js"></script>
<script>
    $('#btnLoad').click(function () {
        $('#demo').cycleText();
    });

    $('#btnResume').click(function () {
        $('#demo').cycleText('resume');
    });

    $('#btnPause').click(function () {
        $('#demo').cycleText('pause');
    });
