<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
     <table>
           <tr>
               <td><label for="name">Your Name</label></td>
               <td>:</td>
               <td><input type="text" placeholder="Your Name" id="Name"></td>
           </tr>
           <tr>
               <td><label for="email">Your email</label></td>
               <td>:</td>
               <td><input type="email" placeholder="Your email" id="email"></td>
           </tr>
           <tr>
               <td><label for="password">Your Password</label></td>
               <td>:</td>
               <td><input type="password" placeholder="Your password" id="password" maxlength="8"></td>
           </tr>
           <tr>
               <td><label for="url">Your Website</label></td>
               <td>:</td>
               <td><input type="url" placeholder="Your website" id="url"></td>
           </tr>
           <tr>
               <td><label for="DOB">Your DOB</label></td>
               <td>:</td>
               <td><input type="DATE"  id="DOB"></td>
           </tr>
           <tr>
               <td><label for="TOB">Your TOB</label></td>
               <td>:</td>
               <td><input type="time"  id="TOB"></td>
           </tr>
           <tr>
               <td><label for="color">Your Hair color</label></td>
               <td>:</td>
               <td><input type="color"  id="color"></td>
           </tr>
           <tr>
               <td><label for="Range">Your Voice Range</label></td>
               <td>:</td>
               <td><input type="range"  id="range"></td>
           </tr>
           <tr>
               <td><label for="Num">Your Mobile Number</label></td>
               <td>:</td>
               <td><input type="Number" placeholder="Your Phone"  id="Num" value="880" ></td>
           </tr>
           <tr>
               <td><label for="pic">Your Profile Pictue</label></td>
               <td>:</td>
               <td><input type="file"   id="pic" ></td>
           </tr>
           <tr>
               <td><label for="sc">Your Country</label></td>
                <td>:</td>
               <td><select >
                   <option value="Bangladesh">Bangladesh</option>
                   <option value="India">India</option>
                   <option value="pakistan">pakistan</option>
                   <option value="Rassia">Rassia</option>
                   <option value="UK">UK</option>
                   <option value="ChainaCanada">ChainaCanada</option>
                   <option value="Canada">Canada</option>
                   <option value="Others">Others</option>
               </td>
               <br>
              
           </tr>
         
       </table>
       <br>
       <table>
      
         <td>
              <label for="com">Your Coments:</label> <br>
         <textarea name="" id="com" cols="30" rows="10"
         placeholder="comments"></textarea>
            </td>
              <td>
            <tr>
                <input type="reset" value="reset">
            </tr>
        </td>
       </table>
   </form> 
</body>
</html>
