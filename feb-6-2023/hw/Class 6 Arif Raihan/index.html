<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arif Raihan Homework</title>
</head>
<body>
    <table border="0" align="center" cellspacing="0" cellpadding="50" width="100%">
        <tr>
            <td colspan="3" bgcolor="#0171FF">
                <img src="./images/dipti-orginal-logo-white.png" alt="" width="80px">
                <p>
                    <font color="white" size="24"> Just a Few <br>
                        Clicks Away <br>
                        From Creating <br>
                        Your Account</font>
                </p>
            </td>
            <td colspan="5">
                <h1>Sign Up</h1>
                <p><font size="4"><b>Please fill up the following information</b></font><br><font size="3">(You must fill up every box)</font></p>
                <form action="">
                    <table border="0" cellspacing="0" cellpadding="10" width="900">
                        <tr>
                            <td>
                                <label for="1st name"><b>First Name</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="text" placeholder="Type Your First Name" id="1st name" minlength="3" . maxlength="16" required></td>
                            <td>
                                <label for="2nd name"><b>Last Name</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="text" placeholder="Type Your Last Name" id="2nd name" required></td>
                        </tr>                     
                        <tr>
                            <td>
                                <label for="father"><b>Father's Name</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="text" placeholder="Type Your Father's Name" id="father" minlength="3" . maxlength="16" required></td>
                            <td>
                                <label for="mother"><b>Mother's Name</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="text" placeholder="Type Your Mother's Name" id="mother"></td>
                        </tr>                     
                        <tr>
                            <td>
                                <label for="email"><b>E-mail</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="email" placeholder="Type Your E-mail" id="email"></td>
                            <td>
                                <label for="web"><b>Website</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="url" placeholder="Type Your Website URL" id="web"></td>
                        </tr>                       
                        <tr>
                            <td>
                                <label for="phone"><b>Phone Number</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="number" placeholder="Type Your Phone Number" id="phone"></td>
                            <td>
                                <label for="url"><b>Address</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="text" placeholder="Type Your Address" id="url"></td>
                        </tr>                       
                        <tr>
                            <td>
                                <label for="pass1"><b>Password</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="password" placeholder="Type Your Password" id="pass1" required></td>
                            <td>
                                <label for="pass2"><b>Confirm Password</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="text" placeholder="Confirm Your Password" id="pass2" required></td>
                        </tr>                       
                        <tr>
                            <td>
                                <label for="date"><b>Date of Birth</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="date" placeholder="Type Your Date of Birth" id="date"></td>
                            <td>
                                <label for="time"><b>Time of Birth</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="time" placeholder="Type Your Time of Birth" id="time"></td>
                        </tr>                       
                        <tr>
                            <td>
                                <label for="range"><b>Voice Range</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="range" placeholder="Type Your Date of Birth" id="range"></td>
                            <td>
                                <label for="color"><b>Hair color</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="color" placeholder="Type Your Time of Birth" id="color"></td>
                        </tr>                       
                        <tr>
                            <td>
                                <label for="file"><b>Upload Profile Picture</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><input type="file" placeholder="Type Your Date of Birth" id="file"></td>
                            <td>
                                <label for="sc"><b>Select Your Country</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td><select name="" id="sc">
                                <option value="bd">Bangladesh</option>
                                <option value="in">India</option>
                                <option value="pk">Pakistan</option>
                                <option value="sr">Sri Lanka</option>
                            </select></td>
                        </tr>                       
                        <tr>
                            <td>
                                <label for="comments"><b>Comments</b></label>
                            </td>
                            <td><b>:</b></td>
                            <td colspan="4"><textarea name="" id="comments" cols="80" rows="2"></textarea></td>
                        </tr>
                        <tr align="center">
                            <td colspan="6"><input type="checkbox" required><b>By clicking on this checkbox, You agree with the privacy policy and terms and conditions.</b></td>
                        </tr>                                  
                        <tr>
                            <td colspan="3" align="center"><input type="submit"></td>
                            <td colspan="3" align="center"><input type="reset"></td>
                        </tr>                                  
                    </table>
                </form>               
            </td>
        </tr>
    </table>
</body>
</html>
