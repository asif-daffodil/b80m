<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row min-vh-100 d-flex">
            <div class="col-md-5 m-auto border rounded shadow p-4">
                <h2 class="mb-3">Sign up</h2>
                <form action="" id="myForm">
                    <div class="mb-3 form-floating">
                        <input type="text" placeholder="Your Name" id="yname"
                            class="form-control shadow-none border-0 border-bottom rounded-0">
                        <label for="">Your Name</label>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" placeholder="Your Email" id="yemail"
                            class="form-control shadow-none border-0 border-bottom rounded-0">
                        <label for="">Your Email</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" placeholder="Your Password" id="ypass"
                            class="form-control shadow-none border-0 border-bottom rounded-0">
                        <label for="">Your Password</label>
                    </div>
                    <div class="mb-4">
                        <div for="">
                            <input type="checkbox" id="showPass" class="form-check-input">
                            <label for="showPass" class="form-check-lebel">Show Password</label>
                        </div>
                    </div>
                    <button class="btn btn-primary px-4 rounded-pill btn-outline-danger text-white border-0">Sign
                        Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
