<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arif HW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <form id="b_form">
            <div class="mb-3 text-center" >
                <label for="exampleInputEmail1" class="form-label ">Convert Temperature from Fahrenheit to
                    Celcius</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Write Temperature in Fahrenheit.........................">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Convert Now</button>
            </div>

        </form>
    
        <div id="b_result" class="text-center">
    
        </div>

    </div>
    <script>
        const b_form = document.getElementById("b_form")
        const b_fahr = document.getElementById("exampleInputEmail1")
        const b_result = document.getElementById("b_result")

        b_form.addEventListener("submit",
            function r(s) {
                s.preventDefault();
                b_result.innerHTML = (b_fahr.value - 32) * 5 / 9;
            }
        )
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
