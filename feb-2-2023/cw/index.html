<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex">
    <form action="">
      <label for="name">Your Name :</label>
      <input
        type="text"
        placeholder="Your Name"
        id="name"
        minlength="3"
        maxlength="6"
        required
      />
      <br /><br />
      <label for="email">Your Email :</label>
      <input type="email" placeholder="Email Address" id="email" />
      <br /><br />
      <label for="url">Your Website :</label>
      <input type="url" placeholder="Your Website" id="url" />
      <br /><br />
      <label for="password">Your Password :</label>
      <input type="password" placeholder="Your Password" id="password" />
      <br /><br />
      <label for="dob">Your DOB :</label>
      <input type="date" id="dob" />
      <br /><br />
      <label for="TOB">Your TOB :</label>
      <input type="time" id="TOB" />
      <br /><br />
      <label for="color">Your Hair Color :</label>
      <input type="color" id="color" />
      <br /><br />
      <label for="range">Your Voice Range :</label>
      <input type="range" id="range" />
      <br /><br />
      <label for="num">Mobile Number :</label>
      <input type="number" placeholder="Your Phone" id="num" value="880" />
      <br /><br />
      <label for="pic">Profile Picture :</label>
      <input type="file" id="pic" />
      <br /><br />
      <label for="sc">Select Country :</label>
      <select name="" id="sc">
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Russia">Russia</option>
        <option value="China">China</option>
        <option value="Others">Others</option>
      </select>
      <br /><br />
      <label for="com">Your Comments :</label><br />
      <textarea
        name=""
        id="com"
        cols="50"
        rows="5"
        placeholder="Comments"
      ></textarea>
      <br /><br />
      <input type="reset" />
      <input type="submit" value="Sign Up" />
    </form>

    <form action="" style="margin-left: auto">
      <table cellspacing="0" cellpadding="10">
        <tr>
          <td><label for="">Your Name</label></td>
          <td>:</td>
          <td><input type="text" placeholder="Your Name" /></td>
        </tr>
        <tr bgcolor="lightgray">
          <td><label for="">Your Father Name</label></td>
          <td>:</td>
          <td><input type="text" placeholder="Your Name" /></td>
        </tr>
        <tr>
          <td><label for="">Your Mother Name</label></td>
          <td>:</td>
          <td><input type="text" placeholder="Your Name" /></td>
        </tr>
        <tr bgcolor="lightgray">
          <td><label for="">Your Father Name</label></td>
          <td>:</td>
          <td><input type="text" placeholder="Your Name" /></td>
        </tr>
        <tr>
          <td><label for="">Your Mother Name</label></td>
          <td>:</td>
          <td><input type="text" placeholder="Your Name" /></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><input type="submit" value="Register" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
